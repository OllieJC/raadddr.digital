  </head>
  <body>
    <div class="wrapper">
      <!-- Controls: Language & Theme -->
      <header class="controls" aria-label="Site settings">
        <button class="control-btn" id="langBtn" aria-label="Change Language">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0014.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04M18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12m-2.62 7l1.62-4.33L19.12 17h-3.24z" />
          </svg>
          <span class="control-text" id="langLabel">English</span>
          <svg class="icon"
               style="width:14px;
                      height:14px;
                      opacity:0.7"
               viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z" />
          </svg>
        </button>
        <button class="control-btn" id="themeToggle" aria-label="Toggle Dark Mode">
          <svg class="icon" id="themeIcon" viewBox="0 0 24 24">
            <path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-5.4-5.4c0-1.81.73-3.44 1.91-4.64C12.92 3.04 12.46 3 12 3zm0-2a11 11 0 0111 11 11 11 0 01-11 11A11 11 0 011 12 11 11 0 0112 1z" />
          </svg>
          <span class="control-text" id="themeLabel">Dark Mode</span>
        </button>
      </header>
      <main>
        <article class="glass-card">
          <div class="logo-container">
            <img src="assets/icon.svg"
                 alt="RAADDDR Logo"
                 class="logo-svg"
                 width="100"
                 height="100" />
          </div>
          <div class="glow-spot"></div>
          <section aria-labelledby="title">
            <h1 id="title" data-i18n="title"></h1>
            <p class="description" tabindex="0" data-i18n="description"></p>
            <p class="choose-activity" tabindex="0" data-i18n="chooseActivity"></p>
          </section>
          <div class="acronym-grid">
            <section id="research" aria-labelledby="researchHeading">
              <button id="researchButton" class="grid-item">
                <span class="letter" data-i18n="researchLetter"></span>
                <span class="em" data-i18n="researchPrefix"></span>
                <span data-i18n="researchLabel"></span>
              </button>
              <div class="visually-hidden">
                <h2 id="researchHeading">
                  <span class="em" data-i18n="researchPrefix"></span>
                  <span data-i18n="researchLabel"></span>
                </h2>
                <div class="role-container" id="researchRoles"></div>
                <p data-i18n="researchDesc"></p>
              </div>
            </section>
            <section id="analyse" aria-labelledby="analyseHeading">
              <button id="analyseButton" class="grid-item">
                <span class="letter" data-i18n="analyseLetter"></span>
                <span class="em" data-i18n="analysePrefix"></span>
                <span data-i18n="analyseLabel"></span>
              </button>
              <div class="visually-hidden">
                <h2 id="analyseHeading">
                  <span class="em" data-i18n="analysePrefix"></span>
                  <span data-i18n="analyseLabel"></span>
                </h2>
                <div class="role-container" id="analyseRoles"></div>
                <p data-i18n="analyseDesc"></p>
              </div>
            </section>
            <section id="architect" aria-labelledby="architectHeading">
              <button id="architectButton" class="grid-item">
                <span class="letter" data-i18n="architectLetter"></span>
                <span class="em" data-i18n="architectPrefix"></span>
                <span data-i18n="architectLabel"></span>
              </button>
              <div class="visually-hidden">
                <h2 id="architectHeading">
                  <span class="em" data-i18n="architectPrefix"></span>
                  <span data-i18n="architectLabel"></span>
                </h2>
                <div class="role-container" id="architectRoles"></div>
                <p data-i18n="architectDesc"></p>
              </div>
            </section>
            <section id="design" aria-labelledby="designHeading">
              <button id="designButton" class="grid-item">
                <span class="letter" data-i18n="designLetter"></span>
                <span class="em" data-i18n="designPrefix"></span>
                <span data-i18n="designLabel"></span>
              </button>
              <div class="visually-hidden">
                <h2 id="designHeading">
                  <span class="em" data-i18n="designPrefix"></span>
                  <span data-i18n="designLabel"></span>
                </h2>
                <div class="role-container" id="designRoles"></div>
                <p data-i18n="designDesc"></p>
              </div>
            </section>
            <section id="develop" aria-labelledby="developHeading">
              <button id="developButton" class="grid-item">
                <span class="letter" data-i18n="developLetter"></span>
                <span class="em" data-i18n="developPrefix"></span>
                <span data-i18n="developLabel"></span>
              </button>
              <div class="visually-hidden">
                <h2 id="developHeading">
                  <span class="em" data-i18n="developPrefix"></span>
                  <span data-i18n="developLabel"></span>
                </h2>
                <div class="role-container" id="developRoles"></div>
                <p data-i18n="developDesc"></p>
              </div>
            </section>
            <section id="deliver" aria-labelledby="deliverHeading">
              <button id="deliverButton" class="grid-item">
                <span class="letter" data-i18n="deliverLetter"></span>
                <span class="em" data-i18n="deliverPrefix"></span>
                <span data-i18n="deliverLabel"></span>
              </button>
              <div class="visually-hidden">
                <h2 id="deliverHeading">
                  <span class="em" data-i18n="deliverPrefix"></span>
                  <span data-i18n="deliverLabel"></span>
                </h2>
                <div class="role-container" id="deliverRoles"></div>
                <p data-i18n="deliverDesc"></p>
              </div>
            </section>
            <section id="run" aria-labelledby="runHeading">
              <button id="runButton" class="grid-item">
                <span class="letter" data-i18n="runLetter"></span>
                <span class="em" data-i18n="runPrefix"></span>
                <span data-i18n="runLabel"></span>
              </button>
              <div class="visually-hidden" id="run-modal">
                <h2 id="runHeading">
                  <span class="em" data-i18n="runPrefix"></span>
                  <span data-i18n="runLabel"></span>
                </h2>
                <div class="role-container" id="runRoles"></div>
                <p data-i18n="runDesc"></p>
              </div>
            </section>
          </div>
        </article>
      </main>
      <footer class="site-footer">
        <span data-i18n="footerLegal">This work is published for the Public Domain from the United Kingdom.</span>

        <br>
        <a href="https://github.com/OllieJC/raadddr.digital"
           target="_blank"

           target="_blank"
           rel="noopener noreferrer">CC0 1.0 Universal</a> •
        <a href="https://unlicense.org/"
           target="_blank"
           rel="noopener noreferrer">The Unlicense</a>
      </footer>
    </div>
    <!-- DETAIL Modal -->
    <div id="detailModal" class="modal-overlay">
      <div class="modal-content"
           role="dialog"
           aria-modal="true"
           aria-labelledby="mTitle"
           aria-describedby="mDesc"
           aria-label="Activity details">
        <button class="modal-close"
                type="button"
                id="closeDetailModal"
                aria-label="Close details"
                tabindex="-1">
          <svg class="icon-lg" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
        </button>
        <div class="modal-header">
          <span class="modal-big-letter" id="mLetter"></span>
          <span class="modal-title" id="mTitle"></span>
        </div>
        <!-- Roles Container -->
        <div class="modal-roles" id="mRoles"></div>
        <p class="modal-desc" id="mDesc"></p>
      </div>
    </div>
    <!-- LANGUAGE Modal -->
    <div id="langModal" class="modal-overlay">
      <div class="modal-content"
           role="dialog"
           aria-modal="true"
           aria-labelledby="langModalTitle"
           aria-describedby="langModalDesc"
           aria-label="Language selection">
        <button class="modal-close"
                type="button"
                tabindex="-1"
                id="closeLangModal"
                aria-label="Close language selection">
          <svg class="icon-lg" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
        </button>
        <h2 id="langModalTitle" data-i18n="langModalTitle">Select Language</h2>
        <p id="langModalDesc" data-i18n="langModalDesc">Choose your preferred interface language.</p>
        <div class="lang-list" id="langList">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>
    <!-- TRANSLATIONS JS -->
    <!-- MAIN JS -->
  </body>
</html>
